trigger:
  batch: true
  tags:
    include:
    - '*'
  branches:
    include:
    - main

pr:
  branches:
    include:
    - '*'
  paths:
    include:
    - '*'

stages:
  - stage: Publish
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')
    dependsOn: []
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        timeoutInMinutes: 10
        variables:
          - name: version
            value: $[ replace(variables['Build.SourceBranch'], 'refs/tags/', '') ] 
        steps:
        - script: npm install
          displayName: 'Restore Node.js modules'
        - script: dotnet tool restore
          displayName: 'Restore .NET tools'
        - script: npm install -g vsce
          displayName: 'Install VSCode builder'
        - script: dotnet cake --target=vsix --release-version=$(version) --configuration=release
          displayName: 'Build VSIX'
        - script: dotnet cake --target=build-plugin --release-version=$(version) --configuration=debug
          displayName: 'Build HotReloadPlugin'
        - publish: '$(System.DefaultWorkingDirectory)/artifacts'
          displayName: 'Publish Artifacts'
          artifact: artifacts
        - task: GitHubRelease@1
          inputs:
            gitHubConnection: 'upstream'
            repositoryName: '$(Build.Repository.Name)'
            action: 'create'
            tagSource: 'gitTag'
            assets: 'artifacts/DotNet.Meteor.*'



  - stage: Tests
    condition: not(startsWith(variables['Build.SourceBranch'], 'refs/tags'))
    dependsOn: []
    jobs:
#//////////////////////////////////////////////////////////////////////
#// MacOS Tests
#//////////////////////////////////////////////////////////////////////
      - job: MacOS
        pool:
          vmImage: macos-latest
        timeoutInMinutes: 10
        steps:
        - script: dotnet tool restore
          displayName: 'Restore .NET tools'
        - script: dotnet cake --target=build-tests --configuration=release
          displayName: 'Run tests'
        - task: PublishTestResults@2
          inputs:
            testResultsFormat: 'VSTest'
            testResultsFiles: 'artifacts/*.trx'
            failTaskOnFailedTests: true
#//////////////////////////////////////////////////////////////////////
#// Linux Tests
#//////////////////////////////////////////////////////////////////////
      - job: Linux
        pool:
          vmImage: ubuntu-latest
        timeoutInMinutes: 10
        steps:
        - script: dotnet tool restore
          displayName: 'Restore .NET tools'
        - script: dotnet cake --target=build-debugger --configuration=release
          displayName: 'Run build test'
        - script: dotnet cake --target=build-tests --configuration=release
          displayName: 'Run tests'
        - task: PublishTestResults@2
          inputs:
            testResultsFormat: 'VSTest'
            testResultsFiles: 'artifacts/*.trx'
            failTaskOnFailedTests: true
#//////////////////////////////////////////////////////////////////////
#// Windows Tests
#//////////////////////////////////////////////////////////////////////
      - job: Windows
        pool:
          vmImage: windows-latest
        timeoutInMinutes: 10
        steps:
        - script: dotnet tool restore
          displayName: 'Restore .NET tools'
        - script: dotnet cake --target=build-tests --configuration=release
          displayName: 'Run tests'
        - task: PublishTestResults@2
          inputs:
            testResultsFormat: 'VSTest'
            testResultsFiles: 'artifacts/*.trx'
            failTaskOnFailedTests: true
